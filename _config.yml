title: Gabriel Gomes XP
description: >-
  Documentando minha jornada de aprendizado em tecnologia e programação.

# Usa a versão que suporta esses novos ícones
remote_theme: jekyll/minima
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

# Configurações específicas do Minima v3
minima:
  skin: auto
  # Links do Menu Superior (no v3 é nav_pages dentro de minima)
  nav_pages:
    - index.md
    - blog.md

  # Links de Redes Sociais com a estrutura correta do v3
  social_links:
    - title: GitHub
      icon: github
      url: "https://github.com/gabrielgomesxp"
    - title: X (Twitter)
      icon: x-twitter
      url: "https://x.com/gabrielgomesxp"
    - title: Instagram
      icon: instagram
      url: "https://instagram.com/gabrielgomesxp"
    - title: LinkedIn
      icon: linkedin
      url: "https://www.linkedin.com/in/gabrielgomesxp"
    - title: Facebook
      icon: facebook
      url: "https://facebook.com/gabrielgomesxp"
    - title: YouTube
      icon: youtube
      url: "https://youtube.com/@gabrielgomesxp"

# Mantém seus links sem a data
permalink: /:title/
